<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>PRÁCTICAS HTML</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <h1>PRÁCTICAS HTML</h1>
        <!-- menu -->
         <a href="index.html">Inicio</a>
         <a href="textos.html">Texto</a>
         <a href="imagenes.html">Imagenes</a>
         <a href="audio-y-video.html">Audio y video</a>
         <a href="tablas.html">Tablas</a>
         <a href="formularios.html">Formularios</a>
         <a href="colores.html">Colores</a>
         <a href="enlaces.html">Enlaces</a>

         <br><br><br>
         Formularios
        <form action="datos.js" method="post">
         <table>
            <tr>
                <td width="200px" height="60">Nombre:</td><br><br>
                <td>
                    <input type="text" name="nombre" id="nombre">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Edad:</td>
                <td>
                    <input type="number" name="edad" id="edad">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Contraseña:</td>
                <td>
                    <input type="password" name="contraseña" id="contraseña">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Fecha:</td>
                <td>
                    <input type="date" name="fecha" id="fecha">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Correo:</td>
                <td>
                    <input type="email" name="correo" id="correo">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Solo lectura:</td>
                <td>
                    <input type="text" name="solo lectura" id="solo lectura" readonly>
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Oculto:</td>
                <td>
                    <input type="hidden" name="oculto">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Textarea:</td>
                <td>
                    <textarea name="textarea" id="textarea" cols="50" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td width="200px" height="90">Lista:</td>
                <td>
                    <select name="" id="">
                        <option value="Lista">AMARILLO</option>
                        <option value="Lista">AZUL</option>
                        <option value="Lista">ROJO</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="200px" height="90">Radio:</td>
                <td>
                    <input type="radio" name="radio" id="">HTML <br>
                    <input type="radio" name="radio" id="">CSS <br>
                    <input type="radio" name="radio" id="">JAVASCRIPT <br>
                </td>
            </tr>
            <tr>
                <td width="200px" height="90">Check:</td>
                <td>
                    <input type="checkbox" name="check" id="">HTML <br>
                    <input type="checkbox" name="check" id="">CSS <br>
                    <input type="checkbox" name="check" id="">JAVASCRIPT <br>
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Subir archivo</td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Color</td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Placeholder:</td>
                <td>
                    <input type="number" name="" id="" placeholder="Ingreso solo números">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Maxlenght</td>
                <td>
                    <input type="text" name="" id="" maxlength="5">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Max</td>
                <td>
                    <input type="number" name="" id="" max="5" min="0">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60">Resetear</td>
                <td>
                    <input type="reset" value="Restablecer">
                </td>
            </tr>
            <tr>
                <td width="200px" height="60"></td>
                <td><input type="submit" value="Enviar" ></td>
            </tr>
         </table>
         </form>
    </body>
</html>
